// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Updated for 2026 compatibility
        classpath 'com.google.gms:google-services:4.4.1'
        classpath('com.android.tools.build:gradle')
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        
        // Unity Ads - Required for AdMob Mediation
        maven { url "https://unity3d.jfrog.io/artifactory/unity-ads-android-master" } 
        
        // AppLovin - Required for AdMob Mediation
        maven { url "https://artifacts.applovin.com/android" }
        
        // Mintegral - Properly separated from Jitpack
        maven { url "https://dl-maven-android.mintegral.com/repository/mbridge_android_sdk_oversea" }
        
        // Jitpack for miscellaneous libraries
        maven { url 'https://www.jitpack.io' }
    }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"